<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        


        <div class="device">
            <div class="content">
                <header>
                    <div class="container flex">
                        <img src="images/icon-profile.png" alt="profile icon">
                        <img src="images/logo.png" alt="logo">
                        <img src="images/icon-chat.png" alt="chat icon">
                    </div>
                </header>
        
                <main id="mainContainer">
                    <div id="profileContainer" class="container profile-container flex direction-col">
                        <!-- JS dog data injection -->
                        
                    </div> 
                    <div class="profile-btns flex">
                        <button id="rejectBtn" class="btn reject"></button>
                        <button id="likeBtn" class="btn like"></button>
                    </div>
                    
                </main>
            </div>
          </div>


        <script src="index.js" type="module"></script>
    </body>
</html>
